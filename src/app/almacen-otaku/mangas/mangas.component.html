<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!-- Team -->
<section id="team" class="pb-5">
  <div class="container">
    <h5 class="section-title h1">Mangas</h5>
    <div class="row">
      <!-- Team member -->
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor='let manga of data'>
        <div class="image-flip">
          <div class="mainflip flip-0">
            <div class="frontside">
              <div class="card">
                <div class="card-body text-center">
                  <p><img class=" img-fluid" [src]="manga.imagenes.diminuta" alt="card image" alt="card manga">
                  </p>
                  <h4 class="card-title">{{manga.titulos.en_jp}}</h4>
                  <p class="card-text">{{manga.synopsis}}</p>
                  <p class="card-text text-danger">Señala la imagen para mas info</p>

                </div>
              </div>
            </div>
            <br>
            <div class="backside">
              <div class="card">
                <div class="card-body text-center mt-4">
                  <!--Preguntar a juanan como hacer que si no existe titulo en ingles no me ponga la palabra title-->
                  <h4 class="card-title">Title: {{manga.titulos.en_jp}}<br> Title japan: {{manga.titulos.ja_jp}}</h4>
                  <p class="text-success">Nº de episodios: {{manga.capitulos}}</p>
                  <p class="text-info">Fecha de creacion: {{manga.creadoEn}}</p>
                  <p class="text-danger">Guia de edad: {{manga.edad_Recomendada}}</p>
                  <p class="card-text text-warning">Agregar a favoritos</p>
                  <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Team -->
